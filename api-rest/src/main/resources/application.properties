spring.application.name=api-rest
spring.datasource.url=jdbc:mysql://localhost:3306/bd_spring
spring.datasource.username=root
spring.datasource.password=
#referencia driver mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#definicion de mapeo de clasea a las base de datos
spring.jpa.hibernate.ddl-auto=create-drop
#para ver los logs que ocurran en la base de datos
logging.level.org.hibernate.SQL=debug
